# Javascript Node CircleCI 2.0 configuration file
version: 2
jobs:
  test:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.15.3
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test

  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install
      - run: yarn build
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # build project
      # - run: yarn netlify:deploy

workflows:
  version: 2
  build_test:
    jobs:
      - test
      - build:
          requires:
            - test
            - filters:
              branches:
                only: master
